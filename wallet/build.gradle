apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "co.com.dimecoin.wallet"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "0.1.1"
        multiDexEnabled true
    }

    dexOptions {
        preDexLibraries false
        javaMaxHeapSize "2g"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.android:annotations:4.1.1.4'
    compile 'com.github.dime-coin.dimecoinj:dimecoinj:master-SNAPSHOT'
    compile 'com.google.zxing:core:2.2'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'com.github.tony19:logback-android-classic:1.0.10-2'
    compile 'com.github.tony19:logback-android-core:1.0.10-2'
    testCompile 'junit:junit:4.12'
}
